{{ block "Todos" .}}
<ul class="todo-list">
    {{ range . }}
    <li hx-delete="/todos/{{.Id}}">
        <span>{{.Description}}</span>
        {{ if ge .IsDone 1  }}
            <span>&#10003</span>
        {{ else }}
            <span>&#x2717</span>
        {{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
